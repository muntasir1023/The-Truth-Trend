<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body {
            background: white; /* Set background to white */
            font-family: Arial, sans-serif;
            color: #333; /* Change text color to dark */
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            line-height: 1.6;
            text-align: center;
        }
        form {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); /* Sweet blue glow */
            max-width: 400px;
            width: 100%; /* Make form responsive */
            position: relative; /* For positioning the glow */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        <p>Email: thetruthtrend01@gmail.com</p>
        <p>Get in touch with us for any inquiries or information.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
