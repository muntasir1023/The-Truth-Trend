<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Truth Trend</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: url('coverphoto.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background: rgba(0, 0, 38, 0.8); /* Semi-transparent background */
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #ffcc00; /* Gold color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffffff; /* Change to white on hover */
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            flex: 1;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .cta-button {
            background: #ffcc00; /* Gold */
            color: #000266; /* Dark blue for better visibility */
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: #ffffff; /* White */
            color: #000266; /* Dark blue */
            transform: scale(1.05);
        }

        footer {
            background: rgba(0, 0, 38, 0.8);
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Push footer to the bottom */
            color: #ffcc00; /* Black text color for footer */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="news&notices.html">News & Notices</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>The Truth Trend</h1>
            <h2><b>Be Loud, Be Proud</b></h2>
            <a href="news&notices.html" class="cta-button">News & Notices</a>
        </section>
    </main>

    <footer>
        <p>Â© 2025 The Truth Trend. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
